name: Release Workflow

on:
  push:
    branches:
      - master  # 触发条件可以根据你的实际需要进行调整

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'  # 选择你要使用的 Python 版本，比如 3.8、3.9 等
  
    - name: Set up Git
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@users.noreply.github.com"

    - name: Install dependencies
      run: |
            python -m pip install --upgrade pip
            pip install PyYAML requests

    - name: Build release.js
      run: make release  # 根据你的 Makefile 配置进行构建

    # - name: Deploy
    #   uses: peaceiris/actions-gh-pages@v3
    #   with:
    #     github_token: ${{ secrets.GITHUB_TOKEN }}
    #     publish_dir: ./release

    - name: Get current date
      id: date
      run: echo "::set-output name=date::$(date +'%y%m%d')"

    - name: Create tag
      id: create_tag
      run: git tag v1.0-${{ steps.date.outputs.date }}

    - name: Push tag to GitHub
      uses: actions/checkout@v2
      with:
        ref: ${{ steps.create_tag.outputs.tag }}

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.0-${{ steps.date.outputs.date }}  # 自动生成带日期的 tag 标签
        release_name: Release $(date +%y%m%d)
        body: Automated release generated by GitHub Actions.
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./release.js  # 要发布的文件路径
        asset_name: release.js
        asset_content_type: application/javascript
